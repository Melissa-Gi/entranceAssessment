
<p><em>Select a student from the list to update its details or delete it.</em></p>
<p></p>
<table>
  <tr>
    <th>Students</th>
  </tr>
  <tr *ngFor="let student of students">
    <td><button type="button" style="background-color: transparent;"(click)="selectStudent(student)">
      {{student.first_name}}
    </button></td>
  </tr>
</table>
<button type="button">Create</button>

<app-student-detail *ngIf="selectedStudent" [student]="selectedStudent"></app-student-detail>
