
<p><em>Select a Subject from the list to update their details or delete them.</em></p>
<p></p>
<table>
  <tr>
    <th>Subjects</th>
  </tr>
  <tr *ngFor="let hero of heroes">
    <td><button type="button" style="background-color: transparent;"(click)="selectHero(hero)">
      {{hero.first_name}}
    </button></td>
  </tr>
</table>
<button type="button">Create</button>

<app-subject-detail *ngIf="selectedHero" [hero]="selectedHero"></app-subject-detail>
