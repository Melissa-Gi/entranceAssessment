<p><em>Select a Subject from the list to update their details or delete them.</em></p>
<p></p>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Teacher</th>
  </tr>
  <tr *ngFor="let subject of subjects">
    <td><button type="button" style="background-color: transparent;"(click)="selectSubject(subject)">
      {{subject.sub_id}}
    </button></td>
    <td><button type="button" style="background-color: transparent;"(click)="selectSubject(subject)">
      {{subject.name}}
    </button></td>
    <td><button type="button" style="background-color: transparent;"(click)="selectSubject(subject)">
      {{subject.teacher}}
    </button></td>
  </tr>
</table>
<button type="button">Create</button>
