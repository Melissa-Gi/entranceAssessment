<div class="button-wrapper"> 
  <button type="button" (click)="createForm()">Create</button>
</div>

<div *ngIf="showCreateNew">
  <app-create-student></app-create-student>
</div>

<form id="Student ID">
  <label for="student_id">Student ID</label>
    <input type="text" id="student_id" name="student_id"><br><br>
    <button type="button"(click)="handleIDForm()">Submit</button>
    
    <div class="button-wrapper"> 
      <div *ngIf="Submitted">
        <button type="button" [routerLink]="['./',studentID]">Find</button>
      </div>
      <div *ngIf="Submitted">
        <button type="button" [routerLink]="['./',studentID]" (click)="deleteStudent()">Delete</button>
      </div>
    </div>
</form>
<table>
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Surname</th>
    <th>Subjects</th>
  </tr>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td>{{student.first_name}}</td>
    <td>{{student.last_name}}</td>
    <td>{{student.subjects}}</td>
  </tr>
</table>
<br>
