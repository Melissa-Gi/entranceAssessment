<div class="button-wrapper"> 
  <button type="button" (click)="createForm()">Create</button>
  <button type="button">Delete</button>
</div>
<div *ngIf="showCreateNew">
  <app-create-student></app-create-student>
</div>

<p><em>Fill out the details in the text box below and click submit followed by your desired action. All students are displayed by default under the subjects tab</em></p>
<form id="Student ID">
  <label for="student_id">Student ID</label>
    <input type="text" id="student_id" name="student_id"><br><br>
    <button type="button"(click)="handleIDForm()">Submit</button>
    <div *ngIf="find">
      <button type="button" [routerLink]="['./',studentID]">Find</button>
    </div>
</form>
<table>
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Surname</th>
    <th>Subjects</th>
  </tr>
  <tr *ngFor="let student of students">
    <td>{{student.id}}</td>
    <td>{{student.first_name}}</td>
    <td>{{student.last_name}}</td>
    <td>{{student.subjects}}</td>
  </tr>
</table>
<br>
<br>
<hr>
